    <div id="exchanges">
        <div class="container">

            <div class="user-money-content">
                <label class="inside-input">R$ </label>
                <input ng-model="user.money" placeholder="money to invest" name="user_money" value="{{user.money}}" type="number" ng-change="calcExchangeTax()" />
            </div>
            <!--  ng-class="{'best-value' : exchange.bestValue == true }" -->
            <div ng-repeat="exchange in exchanges track by $index" class="item" ng-show="user.money" ng-class="{'best-exchange' : exchange.bestValue}">
                <div>
                    <h3>{{exchange.name}} </h3>
                    <span ng-class="{'best-exchange' : exchange.bestValue}" ng-show="exchange.bestValue"> (Best Deal)</span>
                    
                    <h4>Bitcoin Price: {{exchange.buy | currency : 'R$'}}</h4>
                    <div>
                        <p><span>Fee: </span> {{exchange.totalTax | number : 7}}</p>
                        <p><span>BTC: </span> {{exchange.withTax | number : 7}}</p>
                    </div>
                </div>  
                <div class="exchange-link">
                    <a href="{{exchange.link}}" target="_BLANK">visit exchange</a>
                </div>
            </div>

        </div>
    </div>


</div>
